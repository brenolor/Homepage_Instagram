<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Clone</title>
</head>

<body>

    <section>

        <div class="instagram-wrapper">

            <div class="instagram-phone">

                <div class="instagram-screenshot">

                    <img src="./img/screenshot1.png" alt="Foto 01" class="screenshot aparece">
                    <img src="./img/screenshot2.png" alt="Foto 02" class="screenshot desaparece">
                    <img src="./img/screenshot3.png" alt="Foto 03" class="screenshot desaparece">
                    <img src="./img/screenshot4.png" alt="Foto 04" class="screenshot desaparece">

                </div> 

            </div>

            <div class="instagram-continue">

                <div class="group">

                    <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./img/instagram-perfil.png" alt="foto de perfil">
                    </div>

                    <a href="#" class="instagram-login" data-lang-str="Login">Continue como anonimo</a>
                    <a href="#" class="instagram-logout" data-lang-str="Logout">Remover conta</a>

                </div>

                <div class="group">

                    <p class="not-account" data-lang-str="Not-account">Não é anonimo?</p>

                    <p class="not-account">
                        <span class="link-blue" data-lang-str="Switch-account">Trocar de conta</span>
                        <span data-lang-str="Or">ou</span>
                        <span class="link-blue" data-lang-str="Sign-up">Inscreva-se</span>
                    </p>

                </div>

                <div class="get-the-app">

                    <p class="get-app" data-lang-str="App">Obtenha o aplicativo.</p>

                    <div class="download">
                        <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download" target="_blank"></a>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DAFE976AF-C0DA-4EA0-AFFE-C1489581594C%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download" target="_blank"></a>
                    </div>

                </div>

            </div>

        </div>

        <footer>

            <div class="instagram-footer">

                <div class="item-footer">
                    <a href="https://about.facebook.com/meta" target="_blank">
                        <div class="link-footer">Meta</div>
                    </a>
                </div>

                <div class="item-footer">
                    <a href="https://about.instagram.com/" target="_blank">
                        <div class="link-footer" data-lang-str="About">Sobre</div>
                    </a>
                </div>
                
                <div class="item-footer">
                    <a href="https://about.instagram.com/blog/" target="_blank">
                        <div class="link-footer">Blog</div>
                    </a>
                </div>

                <div class="item-footer">
                    <a href="https://about.instagram.com/about-us/careers" target="_blank">
                        <div class="link-footer" data-lang-str="Jobs">Carreiras</div>
                    </a>
                </div>

                <div class="item-footer">
                    <a href="https://help.instagram.com/" target="_blank">
                        <div class="link-footer" data-lang-str="Help">Ajuda</div>
                    </a>
                </div>

                <div class="item-footer">
                    <a href="https://developers.facebook.com/docs/instagram" target="_blank">
                        <div class="link-footer">API</div>
                    </a>
                </div>

                <div class="item-footer">
                    <a href="https://help.instagram.com/519522125107875/?maybe_redirect_pol=0" target="_blank">
                        <div class="link-footer" data-lang-str="Privacy">Privacidade</div>
                    </a>
                </div>

                <div class="item-footer">
                    <a href="https://help.instagram.com/581066165581870" target="_blank">
                        <div class="link-footer" data-lang-str="Terms">Termos</div>
                    </a>
                </div>

                <div class="item-footer">
                    <a href="https://www.instagram.com/directory/profiles/" target="_blank">
                        <div class="link-footer" data-lang-str="Top-accounts">Principais contas</div>
                    </a>
                </div>

                <div class="item-footer">
                    <a href="https://www.instagram.com/directory/hashtags/" target="_blank">
                        <div class="link-footer">Hashtags</div>
                    </a>
                </div>

                <div class="item-footer">
                    <a href="https://www.instagram.com/explore/locations/" target="_blank">
                        <div class="link-footer" data-lang-str="Locations">Localizações</div>
                    </a>
                </div>

                <div class="item-footer">
                    <a href="https://www.instagram.com/web/lite/" target="_blank">
                        <div class="link-footer">Instagram Lite</div>
                    </a>
                </div>
                
                <div class="item-footer">
                    <a href="https://www.facebook.com/help/instagram/261704639352628" target="_blank">
                        <div class="link-footer" data-lang-str="Contact-Uploading">Carregamento de contatos e não usuários</div>
                    </a>
                </div>

            </div>

            <div class="instagram-footer">

                <div class="select-footer">
                    <div class="item-footer">
                        <select aria-label="Troca idioma de exibição" class="link-footer" id="idiomas">
                            <option class="opt" value="en">English</option>
                            <option class="opt" value="es">Español</option>
                            <option class="opt" value="pt-br" selected>Português (Brasil)</option>
                        </select>
                    </div>
                </div>

                <div class="item-footer">
                    <span class="link-footer">© 2022 Instagram from Meta</span>
                </div>

            </div>

        </footer>
    </section>
    
    <!--defer faz o script ser carregado depois da página ser totalmente carregada-->
    <script src="script.js" defer></script>

</body>

</html>
